<nav-component display="false"></nav-component>
<div>
  <form ng-show="loading !=true" ng-model="searchParams" ng-submit="loading = true; $ctrl.goSearch(searchParams)">
    <input ng-model="searchParams.term" type="text" name="term" placeholder="what">
    <input ng-model="searchParams.location" type="text" name="location" placeholder="where">
    <button type="submit" name="search-button">Search</button>
  </form>
  <img id="loadAnimation" ng-show="loading" src="../../../app/resources/loading.gif" width="40px" height="40px" />
</div>
