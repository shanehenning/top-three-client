<nav-component display="false"></nav-component>
<div class="welcome">
  <h2>Too much choice means no choice.</h2>
  <p>Spend less time trying to find the best possible option, and pick from only the best possible options.</p>
  <p>Search for anything, anywhere, and receive the three most popular results based upon customer reviews.</p>
</div>
<div>
  <form ng-show="loading !=true" ng-model="searchParams" ng-submit="loading = true; $ctrl.goSearch(searchParams)">
    <input ng-model="searchParams.term" type="text" name="term" placeholder="what">
    <input ng-model="searchParams.location" type="text" name="location" placeholder="where">
    <button type="submit" name="search-button">Search</button>
  </form>
  <img id="loadAnimation" ng-show="loading" src="resources/loading.gif" width="40px" height="40px" />
</div>
